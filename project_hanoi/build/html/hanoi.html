<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&amp;family=Sigmar&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="stylesheet" href="../css/hanoi.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>HANOI TOWER</title>
  </head>
  <body> 
    <div class="wrapBox">
      <main class="mainWrap">
        <header class="titleBox"> 
          <h1>HANOI TOWER</h1>
        </header>
        <section class="headWrap"> 
          <label class="inputText" for="insertNum">1~5까지의 숫자를 입력해주세요 </label>
          <input class="insertNum" type="number" id="insertNum" name="insertNum" placeholder="숫자 입력" value="">
          <div class="btnWrap"> 
            <div class="clickBtn" id="selfBtn">직접하기</div>
            <div class="clickBtn" id="clickBtn">MAKE RING </div>
            <div class="clickBtn" id="goBtn">자동 시작</div>
          </div>
          <div class="minCount" id="minCount">Move Count: 0회</div>
        </section>
        <section class="secWrap"> 
          <div class="leftBox"> 
            <div class="cylinderTop"> </div>
            <div class="cylinderBar"> 
              <div class="circleBox" id="circleBoxA"> </div>
            </div>
            <div class="cylinderBottomCircle"> </div>
            <div class="cylinderBottom">A</div>
          </div>
          <div class="midBox"> 
            <div class="cylinderTop"> </div>
            <div class="cylinderBar"> 
              <div class="circleBox" id="circleBoxB"> </div>
            </div>
            <div class="cylinderBottomCircle"> </div>
            <div class="cylinderBottom">B</div>
          </div>
          <div class="rightBox"> 
            <div class="cylinderTop"> </div>
            <div class="cylinderBar"> 
              <div class="circleBox" id="circleBoxC"> </div>
            </div>
            <div class="cylinderBottomCircle"> </div>
            <div class="cylinderBottom">C</div>
          </div>
        </section>
      </main>
      <div class="displayWrap"> 
        <div class="displayInside"> 
          <p class="progressText" id="progressText"> </p>
        </div>
      </div>
    </div>
    <div class="modalWrap" id="modalWrap"> 
      <div class="modalTextBox"> 
        <p class="modalText" id="modalText">SUCCESS</p>
      </div>
    </div>
    <div class="modalWrap" id="modalError"> 
      <div class="modalTextBox">
        <p class="modalErrorText" id="modalErrorText">링을 만들어주세요</p>
      </div>
    </div>
    <script src="../js/hanoi.js"></script>
  </body>
</html>
